<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prestadores de serviço</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      defer
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#FFF" />
  </head>
  <body>
    <div class="container">
      <h1>Cadastro de prestadores de serviço</h1>
      <hr />
      <button id="install-button" style="display: none">
        Instalar Aplicativo
      </button>
      <hr />
      <h4 class="mb-3">Dados básicos</h4>
      <form class="needs-validation" novalidate="">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder=""
              value=""
            />
            <div class="invalid-feedback"></div>
          </div>

          <div class="col-sm-6">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input
              type="text"
              class="form-control"
              id="sobrenome"
              placeholder=""
              value=""
            />
            <div class="invalid-feedback"></div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="voce@exemplo.com.br"
            />
            <div class="invalid-feedback"></div>
          </div>

          <div class="col-12">
            <label for="website" class="form-label"
              >Website <span class="text-muted">(opcional)</span></label
            >
            <input
              type="text"
              class="form-control"
              id="website"
              placeholder="http://seusite.com.br"
            />
            <div class="invalid-feedback"></div>
          </div>

          <hr class="my-4" />

          <h4 class="mb-3">Período de disponibilidade</h4>

          <div class="row gy-3">
            <div class="col-md-6">
              <label for="data-inicial" class="form-label">Data inicial</label>
              <input
                type="text"
                class="form-control"
                id="data-inicial"
                placeholder=""
              />
              <small class="text-muted">Formato DD/MM/YYYY</small>
              <div class="invalid-feedback"></div>
            </div>

            <div class="col-md-6">
              <label for="data-final" class="form-label">Data final</label>
              <input
                type="text"
                class="form-control"
                id="data-final"
                placeholder=""
              />
              <small class="text-muted">Formato DD/MM/YYYY</small>
              <div class="invalid-feedback"></div>
            </div>
          </div>

          <div class="row gy-3">
            <div class="col-md-6">
              <h4 class="mb-3">Região de atuação</h4>
              <div class="my-3">
                <div class="form-check">
                  <input
                    id="regiao-sul"
                    name="regiao"
                    type="radio"
                    class="form-check-input"
                    checked=""
                  />
                  <label class="form-check-label" for="regiao-sul">Sul</label>
                </div>
                <div class="form-check">
                  <input
                    id="regiao-sudeste"
                    name="regiao"
                    type="radio"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="regiao-sudeste"
                    >Sudeste</label
                  >
                </div>
                <div class="form-check">
                  <input
                    id="regiao-coeste"
                    name="regiao"
                    type="radio"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="regiao-coeste"
                    >Centro-oeste</label
                  >
                </div>
                <div class="form-check">
                  <input
                    id="regiao-nordeste"
                    name="regiao"
                    type="radio"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="regiao-nordeste"
                    >Nordeste</label
                  >
                </div>
                <div class="form-check">
                  <input
                    id="regiao-norte"
                    name="regiao"
                    type="radio"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="regiao-norte"
                    >Norte</label
                  >
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <h4 class="mb-3">Habilidades</h4>
              <div class="erro-regiao"></div>
              <div class="my-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="habilidade"
                    class="form-check-input"
                    id="habilidade-analista"
                  />
                  <label class="form-check-label" for="habilidade-analista"
                    >Analista de sistemas</label
                  >
                </div>

                <div class="form-check">
                  <input
                    type="checkbox"
                    name="habilidade"
                    class="form-check-input"
                    id="habilidade-programador"
                  />
                  <label class="form-check-label" for="habilidade-programador"
                    >Programador</label
                  >
                </div>

                <div class="form-check">
                  <input
                    type="checkbox"
                    name="habilidade"
                    class="form-check-input"
                    id="habilidade-webdes"
                  />
                  <label class="form-check-label" for="habilidade-webdes"
                    >Web-designer</label
                  >
                </div>

                <div class="form-check">
                  <input
                    type="checkbox"
                    name="habilidade"
                    class="form-check-input"
                    id="habilidade-dba"
                  />
                  <label class="form-check-label" for="habilidade-dba"
                    >Administrador de Banco de Dados</label
                  >
                </div>

                <div class="form-check">
                  <input
                    type="checkbox"
                    name="habilidade"
                    class="form-check-input"
                    id="habilidade-rede"
                  />
                  <label class="form-check-label" for="habilidade-rede"
                    >Administrador de Rede</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <button
          class="w-100 btn btn-primary btn-lg submit-button hide-submit"
          type="submit"
          style="display: block"
        >
          Adicionar prestador de serviço
        </button>
        <button
          class="w-100 btn btn-primary btn-lg submit-button hide-update"
          type="submit"
          style="display: none"
        >
          Atualizar prestador de serviço
        </button>
      </form>

      <tabela-prestador-servico></tabela-prestador-servico>
    </div>
  </body>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').then(
          function (registration) {
            console.log(
              'ServiceWorker registrado com sucesso: ',
              registration.scope
            )
          },
          function (err) {
            console.log('ServiceWorker registro falhou: ', err)
          }
        )
      })
    }
  </script>
</html>
